hello: Welcome to College Interview. Ready to practice?

instruction: Say “Repeat Question” to hear the question again, “Next Question”  to move on, and “End Interview” to end the interview and receive your feedback. If you are ready, say. 'start my interview'.

greeting: Hello, how are you doing today?

greeting tip (if they don't say 'how are you?'): Make sure to ask your interviewer how they are doing after you respond. 

greeting_response: I am good, thank you,  

first_question: Tell me about yourself. 